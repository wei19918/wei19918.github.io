{{ define "main" }}

    <div class="post-list-container post-list-container-shadow">
        {{ range .Paginator.Pages.GroupByDate "2006" }}
            <a class="a-block">
                <div class="post-item-wrapper post-item-wrapper-no-hover">
                    <div class="post-item post-item-no-gaps">
                        <div class="post-item-info-wrapper">
                            <div class="post-item-title post-item-title-small year">
                                {{ .Key }}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {{ range .Pages }}
            <a href="{{ .RelPermalink }}" class="a-block">
                <div class="post-item-wrapper">
                    <div class="post-item post-item-no-gaps">
                        <div class="post-item-info-wrapper">
                            <div class="post-item-title">
                                {{.Title}}
                            </div>
                            {{ partial "post-item-meta.html" . }}
                            <!-- Check and render featured_image, or use default -->
                            {{ with .Resources.GetMatch (.Params.featured_image) }}
                            <img src="{{ .Permalink }}" alt="{{ $.Title }}" style="max-width: 25%; height: auto;">
                            {{ else }}
                            <img src="/images/notebook.jpg" alt="Default Image" style="max-width: 25%; height: auto;">
                            {{ end }}
                        </div>
                    </div>
                </div>
            </a>
            {{ end }}
        {{ end }}
    </div>


{{ end }}
